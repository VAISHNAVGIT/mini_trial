<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dairy Farm Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Admin Page Specific Styles */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: slideInDown 0.6s ease-out;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .logout-btn {
            background: var(--danger-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(200, 90, 84, 0.3);
        }

        .tab-navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            animation: slideInUp 0.6s ease-out;
        }

        .tab-btn {
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
            bottom: -2px;
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px var(--shadow);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent-color) 100%);
            color: var(--bg-primary);
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .reset-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 0.9rem 2rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: var(--border-color);
        }

        /* Cattle Management Table */
        .cattle-management {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 30px var(--shadow);
            overflow-x: auto;
        }

        .cattle-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .cattle-table thead {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent-color) 100%);
        }

        .cattle-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: var(--bg-primary);
            font-size: 0.95rem;
        }

        .cattle-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .cattle-table tbody tr:hover {
            background-color: var(--bg-primary);
        }

        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn,
        .delete-btn {
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: var(--info-color);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(58, 152, 192, 0.3);
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(200, 90, 84, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--border-color);
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 30px var(--shadow);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .success-alert {
            background: linear-gradient(135deg, var(--success-color) 0%, rgba(127, 168, 118, 0.8) 100%);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: slideInDown 0.4s ease;
        }

        .error-alert {
            background: linear-gradient(135deg, var(--danger-color) 0%, rgba(200, 90, 84, 0.8) 100%);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            animation: shake 0.5s ease;
        }

        .alert-hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .tab-navigation {
                flex-wrap: wrap;
            }

            .action-btns {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logout -->
    <header>
        <div class="header-left">
            <div class="logo">üêÑ</div>
            <div class="header-title">Admin Dashboard</div>
        </div>
        <div class="header-right" style="display: flex; gap: 1.5rem; align-items: center;">
            <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">üåô</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Admin Header -->
        <div class="admin-header">
            <div class="admin-title">Cattle Management System</div>
            <div class="admin-actions">
                <button class="btn" onclick="openAddCattleModal()">‚ûï Add New Cattle</button>
            </div>
        </div>

        <!-- Alerts -->
        <div class="success-alert alert-hidden" id="successAlert"></div>
        <div class="error-alert alert-hidden" id="errorAlert"></div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üêÑ</div>
                <div class="stat-value" id="totalCattle">0</div>
                <div class="stat-label">Total Cattle</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ù§Ô∏è</div>
                <div class="stat-value" id="healthyCattle">0</div>
                <div class="stat-label">Healthy</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-value" id="underObservation">0</div>
                <div class="stat-label">Under Observation</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üö®</div>
                <div class="stat-value" id="criticalCattle">0</div>
                <div class="stat-label">Critical</div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('view')">üìã View Cattle</button>
            <button class="tab-btn" onclick="switchTab('add')">‚ûï Add Cattle</button>
            <button class="tab-btn" onclick="switchTab('medicine')">üíä Medicine Records</button>
        </div>

        <!-- View Cattle Tab -->
        <div id="view" class="tab-content active">
            <div class="cattle-management">
                <h3 class="section-title">Cattle Database</h3>
                <table class="cattle-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name/Tag</th>
                            <th>Age</th>
                            <th>Health Status</th>
                            <th>Last Checkup</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cattleTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Cattle Tab -->
        <div id="add" class="tab-content">
            <div class="form-container">
                <h3 class="section-title">Add New Cattle</h3>
                <form id="addCattleForm" onsubmit="submitAddCattle(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cattleId">Cattle ID</label>
                            <input type="text" id="cattleId" name="cattleId" placeholder="e.g., #045" required>
                        </div>
                        <div class="form-group">
                            <label for="cattleName">Name/Tag</label>
                            <input type="text" id="cattleName" name="cattleName" placeholder="e.g., Bella" required>
                        </div>
                        <div class="form-group">
                            <label for="cattleAge">Age (Years)</label>
                            <input type="number" id="cattleAge" name="cattleAge" min="0" max="20" placeholder="e.g., 4" required>
                        </div>
                        <div class="form-group">
                            <label for="healthStatus">Health Status</label>
                            <select id="healthStatus" name="healthStatus" required>
                                <option value="">Select Status</option>
                                <option value="Healthy">Healthy</option>
                                <option value="Under Observation">Under Observation</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="breed">Breed</label>
                            <input type="text" id="breed" name="breed" placeholder="e.g., Jersey" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" min="0" placeholder="e.g., 450" required>
                        </div>
                        <div class="form-group">
                            <label for="lastCheckup">Last Checkup Date</label>
                            <input type="date" id="lastCheckup" name="lastCheckup" required>
                        </div>
                        <div class="form-group">
                            <label for="owner">Owner/Handler</label>
                            <input type="text" id="owner" name="owner" placeholder="Name of handler" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" placeholder="Any special notes or observations..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">‚ûï Add Cattle</button>
                        <button type="reset" class="reset-btn">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Medicine Records Tab -->
        <div id="medicine" class="tab-content">
            <div class="cattle-management">
                <h3 class="section-title">Medicine History</h3>
                <div id="medicineRecords" style="margin-top: 1.5rem;">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Cattle -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Cattle Information</h2>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            <form id="editCattleForm" onsubmit="submitEditCattle(event)">
                <input type="hidden" id="editCattleIndex">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editCattleId">Cattle ID</label>
                        <input type="text" id="editCattleId" name="cattleId" required>
                    </div>
                    <div class="form-group">
                        <label for="editCattleName">Name/Tag</label>
                        <input type="text" id="editCattleName" name="cattleName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCattleAge">Age (Years)</label>
                        <input type="number" id="editCattleAge" name="cattleAge" min="0" max="20" required>
                    </div>
                    <div class="form-group">
                        <label for="editHealthStatus">Health Status</label>
                        <select id="editHealthStatus" name="healthStatus" required>
                            <option value="Healthy">Healthy</option>
                            <option value="Under Observation">Under Observation</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">üíæ Save Changes</button>
                    <button type="button" class="reset-btn" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load initial cattle data from localStorage
        let cattleDatabase = JSON.parse(localStorage.getItem('cattleDatabase')) || [];

        // Predefined cattle data (for demo)
        if (cattleDatabase.length === 0) {
            cattleDatabase = [
                { id: '#001', name: 'Bessie', age: 4, health: 'Healthy', checkup: 'Jan 5, 2026', breed: 'Jersey', weight: 450, owner: 'John Smith' },
                { id: '#002', name: 'Molly', age: 6, health: 'Under Observation', checkup: 'Jan 3, 2026', breed: 'Holstein', weight: 520, owner: 'John Smith' },
                { id: '#003', name: 'Daisy', age: 3, health: 'Healthy', checkup: 'Jan 6, 2026', breed: 'Jersey', weight: 420, owner: 'Jane Doe' },
                { id: '#004', name: 'Luna', age: 2, health: 'Critical', checkup: 'Jan 7, 2026', breed: 'Guernsey', weight: 380, owner: 'Jane Doe' }
            ];
            saveCattleData();
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');

            // Refresh data
            if (tabName === 'view') {
                displayCattleTable();
            } else if (tabName === 'medicine') {
                displayMedicineRecords();
            }
        }

        function displayCattleTable() {
            const tbody = document.getElementById('cattleTableBody');
            tbody.innerHTML = '';

            cattleDatabase.forEach((cattle, index) => {
                const healthClass = cattle.health.toLowerCase().replace(' ', '-');
                const row = `
                    <tr>
                        <td>${cattle.id}</td>
                        <td>${cattle.name}</td>
                        <td>${cattle.age} years</td>
                        <td><span class="health-badge ${healthClass}">${cattle.health}</span></td>
                        <td>${cattle.checkup}</td>
                        <td>
                            <div class="action-btns">
                                <button class="edit-btn" onclick="openEditModal(${index})">‚úèÔ∏è Edit</button>
                                <button class="delete-btn" onclick="deleteCattle(${index})">üóëÔ∏è Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            updateStatistics();
        }

        function openAddCattleModal() {
            document.getElementById('add').classList.add('active');
            document.getElementById('view').classList.remove('active');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
        }

        function submitAddCattle(event) {
            event.preventDefault();

            const newCattle = {
                id: document.getElementById('cattleId').value,
                name: document.getElementById('cattleName').value,
                age: parseInt(document.getElementById('cattleAge').value),
                health: document.getElementById('healthStatus').value,
                checkup: document.getElementById('lastCheckup').value,
                breed: document.getElementById('breed').value,
                weight: parseInt(document.getElementById('weight').value),
                owner: document.getElementById('owner').value,
                notes: document.getElementById('notes').value
            };

            cattleDatabase.push(newCattle);
            saveCattleData();
            showAlert('‚úì Cattle added successfully!', 'success');
            document.getElementById('addCattleForm').reset();
            displayCattleTable();

            setTimeout(() => {
                switchTab('view');
            }, 1000);
        }

        function openEditModal(index) {
            const cattle = cattleDatabase[index];
            document.getElementById('editCattleIndex').value = index;
            document.getElementById('editCattleId').value = cattle.id;
            document.getElementById('editCattleName').value = cattle.name;
            document.getElementById('editCattleAge').value = cattle.age;
            document.getElementById('editHealthStatus').value = cattle.health;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function submitEditCattle(event) {
            event.preventDefault();

            const index = parseInt(document.getElementById('editCattleIndex').value);
            cattleDatabase[index].id = document.getElementById('editCattleId').value;
            cattleDatabase[index].name = document.getElementById('editCattleName').value;
            cattleDatabase[index].age = parseInt(document.getElementById('editCattleAge').value);
            cattleDatabase[index].health = document.getElementById('editHealthStatus').value;

            saveCattleData();
            showAlert('‚úì Cattle information updated successfully!', 'success');
            closeEditModal();
            displayCattleTable();
        }

        function deleteCattle(index) {
            if (confirm('Are you sure you want to delete this cattle record?')) {
                cattleDatabase.splice(index, 1);
                saveCattleData();
                showAlert('‚úì Cattle record deleted successfully!', 'success');
                displayCattleTable();
            }
        }

        function saveCattleData() {
            localStorage.setItem('cattleDatabase', JSON.stringify(cattleDatabase));
        }

        function updateStatistics() {
            const total = cattleDatabase.length;
            const healthy = cattleDatabase.filter(c => c.health === 'Healthy').length;
            const observation = cattleDatabase.filter(c => c.health === 'Under Observation').length;
            const critical = cattleDatabase.filter(c => c.health === 'Critical').length;

            document.getElementById('totalCattle').textContent = total;
            document.getElementById('healthyCattle').textContent = healthy;
            document.getElementById('underObservation').textContent = observation;
            document.getElementById('criticalCattle').textContent = critical;
        }

        function displayMedicineRecords() {
            const container = document.getElementById('medicineRecords');
            container.innerHTML = '';

            cattleDatabase.forEach((cattle) => {
                const medicineHtml = `
                    <div class="card" style="margin-bottom: 1.5rem;">
                        <div class="card-header">
                            <div style="flex: 1;">
                                <h4 style="color: var(--text-primary); font-size: 1.1rem; margin-bottom: 0.3rem;">${cattle.name} (${cattle.id})</h4>
                                <p style="color: var(--text-secondary); font-size: 0.9rem;">Handler: ${cattle.owner}</p>
                            </div>
                        </div>
                        <div class="medicine-history">
                            <div class="history-item">
                                <div class="history-date">Last Checkup: ${cattle.checkup}</div>
                                <div class="history-medicine">Health Status: ${cattle.health}</div>
                                <div class="history-dosage">Age: ${cattle.age} years | Weight: ${cattle.weight} kg</div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += medicineHtml;
            });
        }

        function showAlert(message, type) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.classList.remove('alert-hidden');

            setTimeout(() => {
                alert.classList.add('alert-hidden');
            }, 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.setItem('isLoggedIn', 'false');
                window.location.href = 'login.html';
            }
        }

        // Initial load
        window.addEventListener('load', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userType = localStorage.getItem('userType');
            if (isLoggedIn !== 'true' || userType !== 'admin') {
                window.location.href = 'login.html';
            }
            displayCattleTable();
            updateStatistics();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }
    </script>
