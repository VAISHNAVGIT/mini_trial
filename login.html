<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm Monitoring System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Specific Styles */
        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-box {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px var(--shadow);
            animation: slideInUp 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.2s;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
            background-color: var(--bg-primary);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-tertiary);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .login-btn,
        .demo-btn {
            flex: 1;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent-color) 100%);
            color: var(--bg-primary);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .demo-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .demo-btn:hover {
            background: var(--border-color);
            transform: translateY(-3px);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-tertiary);
        }

        .error-message {
            background-color: var(--danger-color);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            animation: shake 0.5s ease;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .success-message {
            background-color: var(--success-color);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            animation: slideInDown 0.5s ease;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .login-logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">üêÑ</div>
                <h1 class="login-title">Farm Monitor</h1>
                <p class="login-subtitle">Dairy Farm Management System</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select User Type</option>
                        <option value="admin">Administrator</option>
                        <option value="farmer">Farmer</option>
                        <option value="veterinarian">Veterinarian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe" style="margin: 0;">Remember me</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="demo-btn" onclick="loginAsDemo()">Demo</button>
                </div>
            </form>

            <div class="login-footer">
                <p>Demo Credentials:</p>
                <p>Admin | username: admin | password: admin123</p>
                <p>Farmer | username: farmer | password: farmer123</p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('load', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        });

        function handleLogin(event) {
            event.preventDefault();

            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            // Clear previous messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            // Demo credentials
            const validCredentials = {
                admin: { username: 'admin', password: 'admin123' },
                farmer: { username: 'farmer', password: 'farmer123' },
                veterinarian: { username: 'vet', password: 'vet123' }
            };

            const credentials = validCredentials[userType];

            if (!credentials) {
                errorMsg.textContent = '‚ùå Please select a valid user type';
                errorMsg.classList.add('show');
                return;
            }

            if (username === credentials.username && password === credentials.password) {
                successMsg.textContent = '‚úì Login successful! Redirecting...';
                successMsg.classList.add('show');

                // Save login info
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userType', userType);
                localStorage.setItem('username', username);
                
                if (rememberMe) {
                    localStorage.setItem('rememberCredentials', 'true');
                    localStorage.setItem('savedUsername', username);
                }

                // Redirect based on user type
                setTimeout(() => {
                    if (userType === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                errorMsg.textContent = '‚ùå Invalid username or password';
                errorMsg.classList.add('show');
            }
        }

        function loginAsDemo() {
            const userType = document.getElementById('userType').value;

            if (!userType) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = '‚ùå Please select a user type first';
                errorMsg.classList.add('show');
                return;
            }

            // Auto-fill demo credentials based on selected user type
            const demoCredentials = {
                admin: { username: 'admin', password: 'admin123' },
                farmer: { username: 'farmer', password: 'farmer123' },
                veterinarian: { username: 'vet', password: 'vet123' }
            };

            const credentials = demoCredentials[userType];
            document.getElementById('username').value = credentials.username;
            document.getElementById('password').value = credentials.password;

            // Auto-submit
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // Restore saved username if remember me was checked
        window.addEventListener('load', () => {
            const rememberCredentials = localStorage.getItem('rememberCredentials');
            if (rememberCredentials === 'true') {
                const savedUsername = localStorage.getItem('savedUsername');
                if (savedUsername) {
                    document.getElementById('username').value = savedUsername;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });
    </script>
</body>
</html>
